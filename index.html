<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>ODIN CALC - by Mark Russell, markrussell.dev - for The Odin Project, theodinproject.com</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- ref: unicode runes, http://www.personal.psu.edu/ejp10/blogs/gotunicode/charts/runes.html 
        ODIN: &#5806;&#5841;&#5825;&#5822;
        CALC: &#5837;&#5800;&#5850;&#5837; -->
        <div id="header-left" class="header">&#5806;&#5841;&#5825;&#5822;</div>
        <div id="header-center">
          <div class="power-button">
            <div class="odin"></div>
          </div>
        </div>
        <div id="header-right" class="header">&#5837;&#5800;&#5850;&#5837;</div>
        <!-- &#5842;&#5794;&#5839;&#5806;&#5822; -->
      </header>
      <main>
        <!-- "ODINS CALCULATOR" runes
        ODINS: &#5806;&#5841;&#5825;&#5822;&#5835;
        CALCU: &#5837;&#5800;&#5850;&#5837;&#5794;
        LATOR: &#5850;&#5800;&#5839;&#5806;&#5809; -->
        <div id="col1" class="title vertical-text">&#5806;&#5841;&#5825;&#5822;&#5835;</div>
        <div id="col2" class="title vertical-text">&#5837;&#5800;&#5850;&#5837;&#5794;</div>
        <div id="col3" class="title vertical-text">&#5850;&#5800;&#5839;&#5806;&#5809;</div>

        <div class="calculator">
          <input type="text" class="calculator-screen" value="0" disabled />

          <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="backspace" value="backspace">&mapstoleft;</button>

            <button type="button" class="equal-sign" value="=">=</button>
          </div>

          <label class="custom-checkbox-container">
            <input id="there-can-be-only-one" class="checkbox" type="checkbox" /><span class="checkmark"></span>
            <span class="checkmark-txt">There Can Be Only One... Decimal</span>
          </label>
        </div>

        <div id="col4" class="title vertical-text">&#5847;&#5806;&#5809;&#5839;&#5800;</div>
        <div id="col5" class="title vertical-text">&#5850;&#5835;&#5841;&#5806;&#5832;</div>
        <div id="col6" class="title vertical-text">&#5826;&#5847;&#5841;&#5800;&#5835;</div>
      </main>
      <footer></footer>
      <!-- "MORTALS DO PEMDAS" runes
            MORTA: &#5847;&#5806;&#5809;&#5839;&#5800;
            LSDOP: &#5850;&#5835;&#5841;&#5806;&#5832;
            EMDAS: &#5826;&#5847;&#5841;&#5800;&#5835; -->
    </div>
  </body>
</html>
