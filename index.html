<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- ref: unicode runes, http://www.personal.psu.edu/ejp10/blogs/gotunicode/charts/runes.html -->
        <div id="left-arrow-runes" class="arrow-runes">&#5845;&#5806;&#5797;&#5826;&#5809;&Rarr;</div>
        <div class="power-button">
          <div class="odin"></div>
        </div>
        <div class="arrow-runes">&Larr;&#5845;&#5806;&#5797;&#5826;&#5809;</div>
        <!-- &#5842;&#5794;&#5839;&#5806;&#5822; -->
      </header>
      <main>
        <div id="col1" class="title vertical-text">&#5806;&#5841;&#5825;&#5822;&#5835;</div>
        <div id="col2" class="title vertical-text">&#5837;&#5800;&#5850;&#5837;&#5794;</div>
        <div id="col3" class="title vertical-text">&#5850;&#5800;&#5839;&#5806;&#5809;</div>

        <div class="calculator">
          <input type="text" class="calculator-screen" value="0" disabled />

          <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="backspace" value="backspace">&mapstoleft;</button>

            <button type="button" class="equal-sign" value="=">=</button>
          </div>
        </div>

        <div id="col4" class="title vertical-text">&#5832;&#5826;&#5847;&#5841;&#5800;&#5835;</div>
        <div id="col5" class="title vertical-text">&#5825;&#5835;&bull;&#5792;&#5806;&#5809;</div>
        <div id="col6" class="title vertical-text">&#5847;&#5806;&#5809;&#5839;&#5800;&#5850;&#5835;</div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
